name: Deploy to AgentBeats

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/gamma-finance-agent:latest
          ghcr.io/${{ github.repository_owner }}/gamma-finance-agent:${{ github.sha }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Deploy to AgentBeats
      run: |
        echo "Docker image deployed to GitHub Container Registry"
        echo "Ready for AgentBeats platform registration"
        echo "Image: ghcr.io/${{ github.repository_owner }}/gamma-finance-agent:latest"
